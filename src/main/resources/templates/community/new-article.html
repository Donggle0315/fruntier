<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>

    <!-- Bootstrap -->
    <link href="/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <script src="/bootstrap/js/bootstrap.bundle.min.js" th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <script th:src="@{/js/community/new-article.js}"></script>

    <link th:href="@{/css/navbar.css}" rel="stylesheet">

    <style>
        #main {
            margin-top: 3em;
        }

        #add-article-btn {
            margin-top: 1em;
        }
        .inline-fieldset label {
            display: inline-block;
        }
    </style>
</head>
<body>
<!-- Bootstrap Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/home}"><img class="logo" th:src="@{/image/fruntier-logo.png}"/></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/home}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/about}">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/running}">Run!</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/community}">Together</a>
            </li>
        </ul>
    </div>
    <div th:switch="${not_logged_in}">
        <a class="btn btn-primary" role="button" th:case="${true}" th:href="@{/user/login}">Login</a>
        <a class="btn btn-primary" role="button" th:case="${null}" th:href="@{/user/home}">User Page</a>
    </div>
</nav>
<!-- Rest of your homepage content goes here, possibly using Bootstrap's grid system for layout -->

<div id="main" class="container">
    <form id="article-form">
        <fieldset>
            <legend class="row">제목</legend>
            <input type="text" name="title" class="row form-control" id="title">
        </fieldset>
        <br>
        <fieldset class="inline-fieldset">
            <label for="run-together">글 종류 : </label>
            <select name="type" id="run-together">
                <option value="NORMAL">기본</option>
                <option value="RUN_TOGETHER">같이 달려요!</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend class="row">글</legend>
            <textarea name="content" class="row form-control" rows="20"></textarea>
        </fieldset>
        <br>
        <div class="row justify-content-center">
            <button id="article-submit-btn" type="button" class="btn btn-primary w-75">Submit</button>
        </div>
    </form>
</div>


</body>
</html>
