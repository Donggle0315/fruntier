<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routes Element</title>
</head>
<body>
<h1>Route Element</h1>
<form id="routes-form">
    <label for="running-date">Running Date:</label><br>
    <input type="datetime-local" id="running-date" name="running-date" required><br><br>

    <label for="minutes-for-running">Minutes for Running:</label><br>
    <input type="number" id="minutes-for-running" name="minutes-for-running" required><br><br>

    <label for="route-id">Route ID:</label><br>
    <input type="number" id="route-id" name="route-id" required><br><br>

    <button type="button" onclick="submitForm()">Submit</button>
</form>

<script>
    function submitForm() {
        var formData = {
            runningDate: new Date(document.getElementById('running-date').value).toISOString(),
            minutesForRunning: parseInt(document.getElementById('minutes-for-running').value),
            routeId: parseInt(document.getElementById('route-id').value)
        };
        console.log(formData); // Just for testing, you can remove this line in production

        // Here you can submit the formData to your backend using AJAX or any other method
        // For example:
        fetch('/save-route', {
            method: 'POST',
            body: JSON.stringify(formData),
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(response => {
            // Handle response
        }).catch(error => {
            // Handle error
        });
    }
</script>
<script type="text/javascript" th:src="@{/js/layout.js}"></script>

</body>
</html>
