<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.com" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>

    <!-- Bootstrap -->
    <link href="/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <script src="/bootstrap/js/bootstrap.bundle.min.js" th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <script type="text/javascript" th:src="@{/js/info.js}"></script>

    <link th:href="@{/css/navbar.css}" rel="stylesheet">
</head>
<body>
<!-- Bootstrap Navigation Bar -->
<div th:replace="layout :: navbar"></div>



<div class="container">
    <div class="row">
        <span class="m-2 p-2 fw-bold" style="font-size: 30px">User Info</span>
        <form id="userInfoForm" action="#">
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="container">
                        <div class="row">
                            <div class="col-3">Name</div>
                            <div class="col">
                                <input type="text" class="form-control" th:value="${name}" name="name" readonly />
                            </div>
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="container">
                        <div class="row">
                            <div class="col-3">Email</div>
                            <div class="col">
                                <input type="text" class="form-control" th:value="${email}" name="email" readonly />
                            </div>
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="container">
                        <div class="row">
                            <div class="col-3">Address</div>
                            <div class="col">
                                <input type="text" class="form-control" th:value="${address}" name="address" readonly />
                            </div>
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="container">
                        <div class="row">
                            <div class="col-3">Status Message</div>
                            <div class="col">
                                <textarea class="form-control" name="message" readonly th:text="${message}"></textarea>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <button type="button" id="editButton" class="btn btn-primary" onclick="makeEditable()">Edit</button>
                    <button type="button" id="submitButton" class="btn btn-primary" style="display: none;" onclick="submitUserInfo()">Submit</button>
                </li>
            </ul>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
