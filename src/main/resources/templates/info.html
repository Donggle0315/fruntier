<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.com" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="m-3">

<div class="container">
    <div class="row">
        <span class="m-2 p-2 fw-bold" style="font-size: 30px">User Info</span>
        <ul class="list-group">
            <li class="list-group-item">
                <div class="container">
                    <div class="row">
                        <div class="col-3">Name</div>
                        <div class="col">Something</div>
                    </div>
                </div>
            </li>
            <li class="list-group-item">
                <div class="container">
                    <div class="row">
                        <div class="col-3">Email</div>
                        <div class="col">Something</div>
                    </div>
                </div>
            </li>
            <li class="list-group-item">
                <div class="container">
                    <div class="row">
                        <div class="col-3">Address</div>
                        <div class="col">Something</div>
                    </div>
                </div>
            </li>
            <li class="list-group-item">
                <div class="container">
                    <div class="row">
                        <div class="col-3">Status Message</div>
                        <div class="col">
                            <textarea class="form-control">Something</textarea>
                            <button type="button" id="change-message" class="btn btn-primary w-25 m-2">Change!</button>
                        </div>
                    </div>
            </li>
        </ul>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
