<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page</title>

    <link href="/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/friend/friend-main.css}" rel="stylesheet">
    <script src="/bootstrap/js/bootstrap.bundle.min.js" th:src="@{/bootstrap/js/bootstrap.bundle.min.js}" defer></script>
    <script th:src="@{/js/friend/friend-main.js}" defer></script>

    <link th:href="@{/css/navbar.css}" rel="stylesheet">
</head>
<body>

<!-- Bootstrap Navigation Bar -->
<div th:replace="layout :: navbar"></div>


<div class="container main">
    <h1>나의 친구들!</h1>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>이름</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="friend : ${friendshipList}">
            <td th:text="friend.user2.username"></td>
        </tr>
        </tbody>
    </table>

    <h2>친구 요청</h2>
    <table id="from-request-table" class="table"></table>

    <h2>내가 보낸 요청</h2>
    <table id="to-request-table" class="table"></table>

    <h2>친구 찾기</h2>
    <div class="col-md-6">
        <form id="search-form" class="form-inline d-flex justify-content-center">
            <input id="search-input" class="form-control mr-2 pr-2" type="search" placeholder="Search" aria-label="Search">
            &nbsp
            <button class="btn btn-outline-primary ml-2 pl-2" type="submit">Search</button>
        </form>
    </div>

    <table id="friend-search-list" class="table">
    </table>
</div>


</body>
</html>
