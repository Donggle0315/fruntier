<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Messenger</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="container">
  <div id="user-list">
    <!-- Users List -->
    <ul>
      <li th:each="user : ${users}" th:text="${user.name}" th:onclick="'loadChat(' + ${user.id} + ')'" th:classappend="${user.id} == ${currentUser.id} ? 'current-user' : ''">
        <!-- User names here, clicking on a user will load chat with that user -->
      </li>
    </ul>
  </div>

  <div id="chat-area">
    <!-- Chat Area -->
    <div id="messages">
      <div th:each="message, iterStat : ${messages}" th:class="'message ' + (message.sender.id == ${currentUser.id} ? 'sent' : 'received')">
        <span th:text="${message.content}"></span>
        <span class="timestamp" th:text="${#temporals.format(message.time, 'HH:mm')}"></span>
      </div>
      <div th:if="${#lists.size(messages) < 5}" th:each="i : ${#numbers.sequence(#lists.size(messages), 4)}" class="message placeholder"></div>
    </div>
  </div>
</div>

<script>
  function loadChat(userId) {
    // JavaScript to load chat for the selected user
  }
</script>
</body>
</html>
